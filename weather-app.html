<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@500&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="weather-app.css"
    />
    <script src="https://kit.fontawesome.com/947ce84636.js" crossorigin="anonymous"></script>
    <script src="weather-app.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container border background">
      <div class="current-city">
        <h1 id="current-city">Cape Town</h1>
        <h4 id="temp">15&#176 / 12&#176 </h4>
        <h5>Monday, 00:00</h5>
      </div>
    <p class="current-weather-icon"><i class="fa-solid fa-cloud-showers-heavy"></i></p>

      <div class="additional-information">
        <p id="feels-like"></p>
        <p id="clouds"></p>
        <p id="wind-speed"></p>
      </div>

      <div class="row">
        <div class="card col" style="width: 18rem; margin: 10px">
          <div class="card-body card-text">
            <h5 class="card-title">Mon</h5>
            <p>14&#176 / 12&#176
              <br />
              &#x2601;
            </p>
          </div>
        </div>

        <div class="card col" style="width: 18rem; margin: 10px">
          <div class="card-body card-text">
            <h5 class="card-title">Tue</h5>
            <p class="card-text">
             16&#176 / 10&#176
              <br/>
              &#x2600;
            </p>
          </div>
        </div>

        <div class="card col" style="width: 18rem; margin: 10px">
          <div class="card-body card-text">
            <h5 class="card-title">Wed</h5>
            <p class="card-text">
          15&#176 / 12&#176
          <br />
          &#x1F327;
            </p>
          </div>
        </div>

        <div class="card col" style="width: 18rem; margin: 10px">
          <div class="card-body card-text">
            <h5 class="card-title">Thurs</h5>
            <p class="card-text">
              16&#176 / 14&#176
              <br />
              &#x1F327;
            </p>
          </div>
        </div>

        <div class="card col" style="width: 18rem; margin: 10px">
          <div class="card-body card-text">
            <h5 class="card-title">Fri</h5>
            <p class="card-text">
              15&#176 / 13&#176
              <br />
              &#x2601;
            </p>
          </div>
        </div>
      </div>
      <br />

      <div class="search-container">
        <form class="search-bar" id="input-location">
          <input type="text" placeholder="Search City" name="Search" id="search-city"/>
          <button type="submit">Search</button>
          <button type="click" id="current-location-button">Current Location</button>
        </form>
      </div>
    </div>
  </body>
</html>
